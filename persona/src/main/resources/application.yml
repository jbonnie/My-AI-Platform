spring:
  application:
    name: persona

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  ai:
    azure:
      openai:
        openai-api-key: ${AZURE_OPENAI_API_KEY}

server:
  port: 8082